<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
    <title>Form validation</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form && Validation</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>User Name</label>
                <input type="text" class="input_field" name="" placeholder="Enter your name " id="username" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Mail</label>
                <input type="email" class="input_field" name="" placeholder="Enter your email " id="email" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Phone</label>
                <input type="text" class="input_field" name="" placeholder="Enter your phone " id="phone" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" class="input_field" name="" placeholder="Enter your password " id="password" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" class="input_field" name="" placeholder="Enter your password " id="cpassword">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Msg</small>
            </div>
            <button type="submit"  Value = "Submit" class="btn" id="submit">Submit</button>
            <footer class="footer" style="text-align: center;">Azizul Hoque</footer>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
